name: Ubuntu

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:    
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: update apt
      run: sudo apt-get update
    - name: install raylib dependencies
      run: sudo apt install libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev
    - name: make setup
      run: make setup

    - name: make bin/2DSpriteAnimation
      run: make bin/2DSpriteAnimation
    - name: 'export binary'
      uses: actions/upload-artifact@v2
      with:
          name: 2DSpriteAnimation
          path: bin/2DSpriteAnimation
    - name: make clean
      run: make clean
      
    - name: make bin/2DSpriteAnimation CXX=g++
      run: make bin/2DSpriteAnimation CXX=g++
    - name: make clean
      run: make clean
